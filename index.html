<html lang="en">
  <head>

    <div id="mainContainer" style="background-color: white;">
        <section id="navBarContainer" >

                        <div id="empty">

                        </div>

                        <div id="itemHamburgerContainer">

                                        <span class="line"></span>
                                </div>
                        </div>
                </nav>
        </section>

        <section id="videoContainer" class="color">
            <video id="video" src="vid.mp4" autoplay loop muted></video>
            <div id="videoOverlay">
                <div id="settingsDiv">
                        <img src="image/settings.png" alt="">
                </div>

                <div id="controlDiv">
                        <img src="image/previous.png" alt="">
                        <img id="playIcon" src="image/play.png" alt="">
                        <img id="pauseIcon" src="image/pause.png" alt="">
                        <img src="image/next.png" alt="">
                </div>

                <div id="timeLineDiv">
                        <div id="timeAndTimeLineSection">
                                <p id="time">Time :</p>
                                <div id="timeLine">
                                        <div id="timeLineState">

                                        </div>
                                </div>
                        </div>
                </div>
            </div>
        </section>

        <section id="videoDescriptionContainer" class="color">

        <section id="uploaderContainer" class="color">

        <section id="commentSectionContainer" class="color">
